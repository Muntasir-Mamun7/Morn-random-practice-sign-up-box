<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up and Uber Request Form</title>
  </head>
  <body>
    <h3>Random sign-up Box</h3>
    <input class="text-box-first-name" type="text" placeholder="First name" />
    <input class="text-box-last-name" type="text" placeholder="Last name" />
    <input class="text-box-email" type="text" placeholder="Email" />
    <button class="sign-up-button">Sign Up</button>

    <h3>Uber request-a-ride form</h3>
    <input
      class="text-box-pickup"
      type="text"
      placeholder="Enter pickup location"
    />
    <input
      class="text-box-destination"
      type="text"
      placeholder="Enter destination"
    />
    <button class="request-now-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
  </body>
</html>
